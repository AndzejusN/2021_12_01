<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <title>Class work 6</title>

</head>
<body>

<header>
    <h3>Registracija į kursus</h3>
    <hr>
</header>

<main>
    <form action="add.php" method="POST" enctype="multipart/form-data">
        <label for="nuotrauka">Įkelkite nuotrauka:</label>
        <input type="file" name="file" id="nuotrauka">

        <br>
        <label for="name">Vardas:</label>
        <input name="name" type="text" id="name" value="Petras">
        <br>
        <label for="surname">Pavardė:</label>
        <input name="surname" type="text" id="surname" value="Cvirka">
        <br>
        <br>
        <label for="cities">Miestas, kuriame gyvenu:</label>
        <select name="cities" id="cities">
            <option value="Vilnius">Vilnius</option>
            <option value="Kaunas">Kaunas</option>
            <option value="Klaipeda">Klaipėda</option>
            <option value="Siauliai">Šiauliai</option>
        </select>

    <h3>Programavimo kalbos kurias moku:</h3>

        <label for="cpp">C++</label>
        <input type="checkbox" name="lang[]" value="cpp" id="cpp">
        <br>
        <label for="php">PHP</label>
        <input type="checkbox" name="lang[]" value="php" id="php">
        <br>
         <label for="python">Python</label>
         <input type="checkbox" name="lang[]" value="python" id="python">
        <br>
            <label for="textarea"><h3>Papildoma informacija, pomėgiai, ...:</h3></label>
             <textarea cols="30" rows="10" name="text_area" id="textarea">Eilėraščiai, romanai, apsakymai, novelės. Kiti pomėgiai: Politika.
             </textarea>
        <br>
        <button type="submit">Submit</button>

    </form>
</main>
</body>
</html>
